{% extends 'shop/base.html' %}
{% block title %}Contact Us - Sanjay Goli Center{% endblock title %}

{% block body %}   

<div class="container" style="margin-top:80px;">

<h3>Contact Sanjay Goli Center Admin</h3>
<form action="/shop/contact" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" aria-describedby="name" name="name" placeholder="Enter your Name">
    
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="Enter your Email">
    <small id="emailHelp" class="form-text text-muted" >We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Mobile Number:</label>
    <input type="phone" class="form-control" id="phone"  name="phone" placeholder="Enter your Mobile Number">
  </div> 
  <div class="form-group">
    <label for="content">How may we help you:</label>
    <textarea name='content'  class="form-control" id="content" cols="30" rows="5"  placeholder="Your Message"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock body %}
